---
dist: bionic
language: python
python:
  - 3.8
sudo: required
services:
  - docker

jobs:
  include:
    - stage: full-test
      install:
        - pip install --upgrade pip
        - pip install -r dev-requirements.txt
      script:
        - set -e
        - travis_wait 30 make build/base-notebook
        - travis_wait 30 make build/illumidesk-notebook
        - pytest -vv

stages:
  - name: full-test
    if: branch = main
