---
dist: bionic
language: python
python:
  - 3.7
sudo: required
services:
  - docker

jobs:
  include:
    - stage: full-test
      install:
        - pip install --upgrade pip
        - pip install -r dev-requirements.txt
      script:
        - set -e
        - make build/base-notebook
        - make build/grader-notebook
        - travis_wait make build/illumidesk-notebook
        - make build/theia
        - pytest -vv

stages:
  - name: full-test
    if: branch = main
