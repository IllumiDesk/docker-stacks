---
os: linux
arch: arm64-graviton2
dist: bionic
language: python
python:
  - 3.8
sudo: required
services:
  - docker

jobs:
  include:
    - stage: full-test
      install:
        - pip install --upgrade pip
        - make venv
      script:
        - set -e
        - travis_wait 30 make build-all
        - make test
    - stage: push-images
      script:
        - make build-all
      after_success:
        - bash scripts/after_success.sh


stages:
  - name: full-test
    if: branch = main
  - name: full-test
    if: branch = main
