---
dist: bionic
language: python
python:
  - 3.7
sudo: required
services:
  - docker

jobs:
  include:
    - stage: full-test
      install:
        - pip install --upgrade pip
        - pip install -r dev-requirements.txt
        - make lint-install
      script:
        - set -e
        - make lint-build-all
        - make test

stages:
  - name: full-test
    if: branch = main
